<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <section
      class="flex items-center justify-between flex-col md:flex-row container mx-auto"
    >
      <div class="banner-left space-y-3.5 text-center md:text-start">
        <h2
          class="text-3xl lg:text-[80px] font-bold leading-8 lg:leading-25 text-center md:text-start"
        >
          It's good <br />
          tea time at The <br> Tea House
        </h2>
        <p class="text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="py-3 px-5 rounded-md text-white bg-linear-to-r from-[#FF8938] to-[#FF0000]"
        >
          Explore More
          <span class="-rotate-45 inline-block"
            ><i class="fa-solid fa-arrow-right-long"></i
          ></span>
        </button>
      </div>
      <div class="banner-rigth flex justify-end items-end relative">
        <img src="./images/banner.png" alt="" />
        <!-- rating -->
        <div
          class="flex justify-center gap-2 items-center bg-white shadow-2xl py-2 px-4 lg:py-4 lg:px-6 rounded-md absolute left-3 md:left-2 lg:left-25"
        >
          <img class="" src="./images/Vector.png" alt="" />
          <div>
            <p class="text-2xl md:text-4xl lg:text-6xl font-bold">5.00</p>
            <p class="inline-flex">TrustPilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
